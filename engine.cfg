[application]

name="Resistencia"
main_scene="res://menu/idioma/idiomas.scn"
icon="icon.png"

[audio]

driver="PulseAudio"
stream_volume_scale=2.0
fx_volume_scale=2.0

[autoload]

global="res://scripts/global.gd"

[display]

keep_screen_on=false
test_width=0
stretch_mode="2d"
test_height=0
resizable=true
width=900
height=600
stretch_aspect="keep_height"
emulate_touchscreen=true

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene"

[input]

items=[key(F1)]
pausa=[key(P)]
accion=[key(Return)]
btn_right=[key(Right)]
btn_left=[key(Left)]
btn_jump=[key(Space)]

[locale]

translations=["res://idiomas/text.en.xl", "res://idiomas/text.es.xl", "res://idiomas/text.ja.xl", "res://idiomas/text.ar.xl", "res://idiomas/text.zh.xl", "res://idiomas/text.ru.xl", "res://idiomas/text.pt_BR.xl", "res://idiomas/text.pt.xl"]

[rasterizer]

low_memory_2d_mode=true
